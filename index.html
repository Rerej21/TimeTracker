<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity Timer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        margin-top: 0;
        color: #333;
    }
    #timer {
        font-size: 48px;
        margin: 20px 0;
        color: #007bff;
    }
    #activity-input {
        margin: 20px auto;
        padding: 10px;
        font-size: 18px;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    #activity-list {
        margin-top: 20px;
        text-align: left;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    #activity-list p {
        margin: 5px 0;
        font-size: 16px;
        line-height: 1.5;
    }
    #stop-button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #stop-button:hover {
        background-color: #0056b3;
    }
    .error-message {
        color: red;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Activity Timer</h1>
        <div id="timer">00:00:00</div>
        <input type="text" id="activity-input" placeholder="Enter activity">
        <br>
        <button onclick="startTimer()">Start Time Tracking</button>
        <button onclick="stopTimer()" id="stop-button">Stop Time Tracking</button>
        <div id="activity-list"></div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        let startTime;
        let timerInterval;
        let activities = [];

        function startTimer() {
            let activity = document.getElementById("activity-input").value.trim();
            if (activity === "") {
                document.getElementById("error-message").textContent = "Please enter an activity before starting the timer.";
                return;
            }
            document.getElementById("error-message").textContent = "";
            startTime = new Date().getTime();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            let currentTime = new Date().getTime();
            let elapsedTime = currentTime - startTime;
            let hours = Math.floor(elapsedTime / (1000 * 60 * 60));
            let minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
            document.getElementById("timer").innerHTML = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function stopTimer() {
            clearInterval(timerInterval);
            let activity = document.getElementById("activity-input").value.trim();
            if (activity !== "") {
                activities.push({ time: document.getElementById("timer").innerHTML, activity: activity });
                updateActivityList();
                document.getElementById("activity-input").value = "";
                document.getElementById("timer").innerHTML = "00:00:00";
            }
        }

        function updateActivityList() {
            let activityList = document.getElementById("activity-list");
            activityList.innerHTML = "";
            activities.forEach(function(item) {
                let p = document.createElement("p");
                p.textContent = `${item.activity}: ${item.time}`;
                activityList.appendChild(p);
            });
        }
    </script>
</body>
</html>
